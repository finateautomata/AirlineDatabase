<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Client Home</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
	<style type="text/css">
		body{
		  background:rgb(100, 54, 60);
		  color:rgb(43, 14, 14);
		  text-align:center;
		  font-family:Helvetica, Arial, sans-serif;
		  font-size:10pt;
		}
		/* form{
		  width:500px;
		  margin:0 auto;
		  background:rgb(177, 150, 147);
		  border-radius:10px;
		  margin-bottom:20px;
		  padding:20px;
		} */
	</style>
</head>
<body>
	<h3 align = "center" class="header">Welcome {{booking_agent_id}}</h3>
	<button onclick="window.location.href = '/logout'">Logout</button>
	<button onclick="window.location.href = '/agent_view_flights'">View My Flights</button>
	<button onclick="window.location.href = '/view_my_commission'">View My Commission</button>
    <button onclick="window.location.href = '/view_top_customers'">View Top Customers</button>

	<div id="booking" class="section">
			<div class="section-center">
				<div class="container">
					<div class="row">
						<div class="booking-form">
							<form action = "/searchAuth" method = "Post">
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" value = "roundtrip" name="flight-type" checked>
											<span></span>Roundtrip
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" value = "one-way" name="flight-type">
											<span></span>One way
										</label>
										<br/>
										<label for="city">
											<input type="radio" id="city" value = "city" name="search-by" checked>
											<span></span>City
										</label>
										<label for="airport">
											<input type="radio" id="airport" value = "airport" name="search-by">
											<span></span>Airport
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<input name = "departs" class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying to</span>
											<input name = "arrives" class="form-control" type="text" placeholder="City or airport">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input name = "depdate" class="form-control" type="date" required>
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input name = "retdate" class="form-control" type="date">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-btn">
											<button class="submit-btn">Show flights</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>


</html>
