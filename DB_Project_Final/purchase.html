<html>
<head>
	<style type="text/css">
		body{
		  background:rgb(100, 54, 60);
		  color:rgb(131, 121, 121);
		  text-align:center;
		  font-family:Helvetica, Arial, sans-serif;
		  font-size:10pt;
		}
		form{
		  width:500px;
		  margin:0 auto;
		  background:rgb(177, 150, 147);
		  border-radius:10px;
		  margin-bottom:20px;
		  padding:20px;
		}
		header{
		  color:rgb(210, 180, 180);
		}
	</style>
</head>
<body>
<h3 align = "center" class = "header">Airline: {{airline}}</h3>
<h3 align = "center">Flight #: {{flight}}</h3>
<h3 align = "center">Departure: {{departure}}</h3>
<h3 align = "center">Price: {{price}}</h3>

<form align = "center" action="/purchase" method="POST">
	<span class="payment_type" required>
		<input id="debit" type="radio" name="card_type" value="debit" checked>
		<label for="debit">debit</label>
		<input id="credit" type="radio" name="card_type" value="credit">
		<label for="credit">credit</label>	 
							
	</span></br>
	<input type="text" name = "card_no" placeholder="card number" required/> </br>
	<input type="text" name = "name_on_card" placeholder="name on card" required/> </br>
	<input type="text" name = "sec_code" placeholder="security code" required/> </br>
	Exp Date: <input type="month" name = "exp_date" placeholder="expiration" required/> </br>

	<input type="submit" value = Confirm Purchase>
</form>
</body>
</html>
